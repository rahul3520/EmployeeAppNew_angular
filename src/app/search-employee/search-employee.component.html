<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="label-control">Employee code</label>
                    <input name="empCode" [(ngModel)]="empCode" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readEmpCode()" class="btn btn-warning">Search</button>
                </div>

                <div class="row g-3" *ngFor="let j of searchData">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6" >
                        <label for="" class="label-control">Employee Name</label>
                        <input type="text" class="form-control" value="{{j.name}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label-control">Employee Designation</label>
                        <input type="text" class="form-control" value="{{j.designation}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label-control">Employee Salary</label>
                        <input type="text" class="form-control" value="{{j.salary}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label-control">Company Name</label>
                        <input type="text" class="form-control" value="{{j.companyName}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label-control">Phone No</label>
                        <input type="text" class="form-control" value="{{j.mobileNo}}">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="label-control">Username</label>
                        <input type="text" class="form-control" value="{{j.username}}">
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button (click)="delbuttonClick(j.id)" class="btn btn-danger">Delete</button>
                    </div>

                    
                </div>

            </div>

            

        </div>
    </div>
</div>
